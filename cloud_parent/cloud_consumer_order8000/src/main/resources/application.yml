server:
    port: 8000
spring:
  application:
    name: cloud-order-service
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      probability: 1 # 采集率值介于0到1之间,1则表示全部采集
eureka:
  client:
      register-with-eureka: true
      fetchRegistry: true
      service-url:
            defaultZone: http://localhost:7001/eureka